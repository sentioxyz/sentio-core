# Service Launcher Configuration
# This file configures multiple services that can be started together

# Shared configuration used by all services
shared:
  # ClickHouse configuration
  clickhouse:
    path: './clickhouse-config.yaml'

  # Redis configuration
  redis:
    url: 'localhost:6379'
    password: ''
    db: 0

  # Storage configuration
  storage:
    default_storage: 'localstorage'
    local_storage_path: '/tmp/storage'
    local_storage_base_url: 'http://host.docker.internal:10000'
  # driver configuration
  driver_config:
    driver_image: 'docker.sentioxyz.co/sentio/driver:dev'
    processor_service: http://host.docker.internal:10000
    cache_dir: '/tmp/cache'
    chains_config: './chains-config.json'
    driver:
      use_chain_server: false
      verbose: 'info'
      log_format: 'json'
      sampling_interval: 10

# Servers configuration - each server can host multiple services
servers:
  # Primary gRPC Server - handles processor services
  - name: 'server'
    enabled: true
    port: 10000
    services:
      # Main processor service
      - name: 'processor-service'
        type: 'processor'
        enabled: true
      - name: 'localstorage-service'
        type: 'localstorage'
        enabled: true
      - name: 'project-service'
        type: 'project'
        enabled: true
